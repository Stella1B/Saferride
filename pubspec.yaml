name: instaride
description: A gas delivery and management app for LPG and accessories.

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  provider: ^6.1.2
  font_awesome_flutter: ^10.7.0
  curved_navigation_bar: ^1.0.6
  url_launcher: ^6.1.10
  shared_preferences: ^2.2.3
  http: ^1.2.1
  location: ^4.4.0
  flutter_polyline_points: ^2.1.0
  google_maps_flutter: ^2.1.9
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^9.0.0
  flutter_typeahead: ^4.0.0

  #flutter
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  firebase_core: ^3.2.0
  mailer: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/car.webp
    - assets/boda.webp
